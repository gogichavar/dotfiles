# so i used swaybg :D

exec-once = dunst &
exec-once = swaybg -i /home/voidicha/Pictures/realpaper.png -m stretch &
exec-once = waybar &
exec-once = pipewire &
exec-once = nm-applet &
# things that start when Hyprland start, like
# notificationdaemon, wallpaper daemon, bar/panel
# and so on

# monitor setup, PLEASE do this and dont leave
# everything on auto/preferred, trust me.

# when in a CLI environment, run "hyprctl monitors all"
# and then write as shown:
 
monitor = eDP-1, 1920x1080@60, 0x0, 1

# keybinds

$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, $runner
bind = $mainMod, Q, exec, $filemanager
bind = $mainMod, P, exec, $browser
bind = $mainMod SHIFT, Q, forcekillactive,
bind = $mainMod SHIFT, N, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod SHIFT, F, fullscreen, 0
bind = ALT, TAB, cyclenext, bringactivetotop
# these are all the keybinds i need, minimal

# workspaces 

# basically windows+(number) takes you
# to said workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# windows+shift+(number) takes you AND
# the focused window to said workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# window rules, might sound complex but actually very easy :D

windowrule = float, class:.* # floats everything by default, personal preference
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = tile, class:^(Alacritty)$ # starts alacritty tiled
windowrulev2 = tile, class:^(Firefox)$ # starts firefox tiled

# gamebooster kinda
bind = WIN, F1, exec, ~/.config/hypr/gamemode.sh #comment this out
# if you dont have the thing set up

# moving around with hjkl
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d  # changes window focus

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d # moves tiling windows around with hjkl

# moving/resizing windows with the chud mouse
	
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# resizing windows with the based keyboard in an i3 style, because
# i came from i3 and love it 

bind = $mainMod, R, submap, resize
submap=resize
binde = , H, resizeactive, 10 0
binde = , L, resizeactive, -10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10
bind = , Return,submap,reset
submap=reset

# moving FLOATING windows around the screen using hjkl
# this is an idea that i thought of, so i wrote it.
# its also a i3wm kind of concept, like resize mode, but you dont resize,
# you move the window lol. this is only useful if you use floating windows.
# it puts you in a mode, and then hit enter to exit the mode

bind = $mainMod, T, submap, flmove
submap = flmove
binde = , H, moveactive, 40 0
binde = , L, moveactive, -40 0
binde = , K, moveactive, 0 -40
binde = , J, moveactive, 0 40
bind = , Return, submap, reset
submap = reset

# the fnkeys volume/brightness binds

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
