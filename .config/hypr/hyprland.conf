# README README. please visit https://wiki.hypr.land/
# if you get stuck anywhere :D





# hyprland configuration written entirely from scratch
# by a person with absolutely zero wayland and hyprland
# experience whatsoever.
# goals are the following: be both keyboard and mouse
# centric, minimalist yet beautiful, and to work well.

# P.S: this is absolutely amazing.



# general configuration like borders, gaps colors and etc

general {

border_size = 2
no_border_on_floating = false
gaps_in = 5
gaps_out = 15
gaps_workspaces = 0
col.inactive_border = rgb(001229)
col.active_border = rgb(F2F3FF)
col.nogroup_border_active = rgb(8E1700)
layout = dwindle
no_focus_fallback = false
resize_on_border = true
extend_border_grab_area = 15
hover_icon_on_border = true
allow_tearing = false
resize_corner = 0


# comment the snap and bracket line out if you dont like snapping
# since im not THAT keyboard centric, i like them :D

snap {
enabled = true
window_gap = 5
monitor_gap = 5
border_overlap = false
     }

}

# decoration config for rounding, opacity and so on

decoration {

rounding = 8
rounding_power = 3.5
active_opacity = 1.0
inactive_opacity = 0.95
dim_inactive = false
dim_strength = 0.8
dim_special = 0.2
dim_around = 0.2
border_part_of_window = true


# blur subconfig. Kawase by default, looks good.

blur {

enabled = true
size = 8
passes = 1
ignore_opacity = true
new_optimizations = true
xray = false
noise = 0.0117
contrast = 0.8916
brightness = 0.8172
vibrancy = 0.1696
vibrancy_darkness = 0
special = false
popups = false
popups_ignorealpha = 0.2
input_methods = false
input_methods_ignorealpha = 0.2

}

# shadow subconfig, very default and generic
# in my opinion.. looks good :D


shadow {
enabled = true
range = 4
render_power = 3
sharp = false
ignore_window = true
color = rgb(400700)
#offset = [0, 0]
# i dont know what offset does, so it stays commented
# out xD
scale = 1.0
    }
 }






# animations :D
# i didnt wanna waste TOO much time on 
# animations, so just enabling them and
# making hyprland apply the defaults 
# would be quite good in my opinion.

animations {

enabled = yes, please :)
first_launch_animation = true

  }

# input config, edit this as you wish because literally why not
# i think hyprland is smart enough to detect some stuff, so
# i left most of the things out lol

input { 

kb_model = 
kb_layout = us,ge,ru
kb_variant = ,qwerty
kb_options = grp:alt_shift_toggle
kb_file = 
numlock_by_default = true
# PLEASE edit this section since you probably dont do the same
# stuff i do :)

resolve_binds_by_sym = false
repeat_rate = 25
repeat_delay = 500
sensitivity = 0.0 # mouse sensitivity basically, should be good
accel_profile = 
force_no_accel = true # i dont like mouseacceleration :(
left_handed = false # change if youre left-handed lol
scroll_points = 
scroll_method = 2fg # if laptop = yes, 2fingerscrolling = yes
scroll_button = 0
scroll_button_lock = 0
scroll_factor = 1.0
natural_scroll = false # meh
follow_mouse = 2 # change as u wish 0-3
follow_mouse_threshold = 0.0 # change if you want it to idk
focus_on_close = 0 # hmmm better imo idk 
mouse_refocus = 0
float_switch_override_focus = 1
special_fallthrough = false
off_window_axis_events = 1
emulate_discrete_scroll = 1
# PLEASE also edit this as you wish



# touchpad stuff, disable if you dont use a touchpad/ have 
# a laptop

touchpad { 

disable_while_typing = true
natural_scroll = false
scroll_factor = 1.0
middle_button_emulation = true 
tap_button_map = 
clickfinger_behavior = false
tap-to-click = true
drag_lock = false
tap-and-drag = true
flip_x = false
flip_y = false
      }
}
# once again, edit as you wish


# finger gestures bc cool :D

gestures {

workspace_swipe = true
workspace_swipe_fingers = 3
workspace_swipe_min_fingers = false
workspace_swipe_distance = 300
workspace_swipe_touch = false
workspace_swipe_invert = true
workspace_swipe_touch_invert = false
workspace_swipe_min_speed_to_force = 30
workspace_swipe_create_new = true
workspace_swipe_direction_lock = true 
workspace_swipe_direction_lock_threshold = 10
workspace_swipe_forever = false
           
     }

# i didnt want to put in groups, it requires too much braincells
